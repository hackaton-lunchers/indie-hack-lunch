<div class="container">
  <div class="row">
  <div class="col-lg-12">
    <ul class="list-group" ng-repeat="restaurant in restaurant.restaurants">
      <li class="list-group-item" ng-if="restaurant.menu.length">
        <h4 class="list-group-item-heading">{{ restaurant.title }}</h4>
        <ul class="list-group-item-text" ng-repeat="menu in restaurant.menu">
          <li class="list-group-item">
            <span class="badge">{{ menu.price }}</span>{{ menu.title }}
          </li>
        </ul>
    </ul>
  </div>
</div>
</div>

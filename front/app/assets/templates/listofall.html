<div class="main container">
    <div class="col-sm-12 restaurant" ng-repeat="restaurant in restaurants">
        <div class="tools">
            <a href="" title="Save to favourites">
                <button type="button" class="btn btn-default" ng-disabled="!loggedUsername" aria-label="Left Align" ng-click="rest.addToFavourite(restaurant._id)">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    Add to favourites
                </button>
            </a>
        </div>
        <h2>{{restaurant.title}}</h2>
        <ul class="">
            <li ng-repeat="menu in restaurant.menu">
                <h3>{{menu.title}}</h3> <span class="price">{{menu.price}}</span>
                <span class="description">{{menu.description}}</span>
            </li>
        </ul>
    </div>
</div>

<!doctype html>
<html lang="en" ng-app="demo-app" data-framework="typescript">
<head>
    <meta charset="utf-8">
    <title>Typescript & AngularJS</title>
    <style>[ng-cloak] { display: none; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="top-bar">
    <div class="container">
        <div class="col-sm-12">
            <a ui-sref="home"><h1>Today's menu</h1></a>
            <ul class="menu">
                <li>
                    <a ui-sref="favourites">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favourites
                        </button>
                    </a>
                </li>
                <li>
                    <a ui-sref="list">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span> List of all
                        </button>
                    </a>
                </li>
            </ul>
            <ul class="menu right">
                <li>
                    <a ui-sref="login">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div ui-view></div>

<script src="js_components/angular/angular.js"></script>
<script src="js_components/lodash/lodash.js"></script>
<script src="js_components/restangular/dist/restangular.js"></script>
<script src="js_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
